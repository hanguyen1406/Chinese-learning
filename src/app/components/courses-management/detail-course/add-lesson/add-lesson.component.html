<h1 mat-dialog-title>Thêm bài giảng</h1>

<div mat-dialog-content>
  <form [formGroup]="lessonForm">
    <!-- Tên bài học -->
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Tên bài học</mat-label>
      <input matInput formControlName="nameLesson" />
      <mat-error *ngIf="lessonForm.get('nameLesson')?.hasError('required')">
        Tên bài học là bắt buộc
      </mat-error>
    </mat-form-field>

    <!-- Nội dung bài học -->
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Nội dung bài học</mat-label>
      <textarea matInput rows="4" formControlName="contentLesson"> </textarea>
    </mat-form-field>

    <!-- Link video -->
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Link video</mat-label>
      <input matInput formControlName="linkVideo" />
      <mat-error *ngIf="lessonForm.get('linkVideo')?.hasError('required')">
        Link video là bắt buộc
      </mat-error>
      <mat-error *ngIf="lessonForm.get('linkVideo')?.hasError('pattern')">
        Link phải bắt đầu bằng http:// hoặc https://
      </mat-error>
    </mat-form-field>

    <!-- Thời lượng video (tự động lấy) -->
    <div
      class="duration-info"
      *ngIf="lessonForm.get('timeLesson')?.value || isLoadingDuration"
    >
      <mat-icon *ngIf="!isLoadingDuration">schedule</mat-icon>
      <mat-spinner *ngIf="isLoadingDuration" diameter="18"></mat-spinner>
      <span *ngIf="!isLoadingDuration">
        Thời lượng video:
        {{ formatSeconds(lessonForm.get("timeLesson")?.value) }}
      </span>
      <span *ngIf="isLoadingDuration">Đang lấy thời lượng...</span>
    </div>
  </form>
</div>

<div mat-dialog-actions align="end">
  <button mat-button (click)="close()">Hủy</button>
  <button
    [disabled]="lessonForm.invalid"
    mat-raised-button
    color="primary"
    (click)="onSubmit()"
  >
    Lưu
  </button>
</div>
